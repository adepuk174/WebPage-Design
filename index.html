<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Remember to add a title here -->
    <title>Title Goes here</title>
    <!-- linking css sheet -->
    <link rel="stylesheet" href="./styles.css">
    <!-- linking awesome font script for icons -->
    <script src="https://kit.fontawesome.com/d1bf1bacdb.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrapper">
        <header>
            <div id="title" class="headerItem">
                <img src="./assets/images/chat.png" alt="msg" id="titleImage">
                <span id="titleText">Meetmax</span>
            </div>
            <div id="headerMid" class="headerItem">
                <input type="text" id="headerSearch" placeholder="&#128269; Search for something here..."></input>
            </div>
            <div id="userSection" class="headerItem">
                <span id="userText">Little Cheese</span>
                <img src="./assets/images/cheesyblanket.png" alt="userPic" id="userImage">
            </div>
        </header>
        <!-- This div contains both Nav Bars and middle content -->
        <div id="mainContent">
            <nav id="menu">
                <ul id="menuList">
                    <a href="#">
                        <li> <i class="fa-solid fa-border-all"></i> Feed</li>
                    </a>
                    <a href="#">
                        <li> <i class="fa-solid fa-user-group"></i> My Community</li>
                    </a>
                    <a href="#">
                        <li><i class="fa-solid fa-message"></i> Messages</li>
                    </a>
                    <a href="#">
                        <li><i class="fa-solid fa-bell"></i> Notification</li>
                    </a>
                    <a href="#">
                        <li><i class="fa-solid fa-globe"></i> Explore</li>
                    </a>
                    <a href="#">
                        <li><i class="fa-solid fa-user"></i> Profile</li>
                    </a>
                    <a href="#">
                        <li><i class="fa-solid fa-gear"></i> Settings</li>
                    </a>
                    <a href="#">
                        <li><i class="fa-solid fa-right-from-bracket"></i> Logout</li>
                    </a>
                </ul>
            </nav>
            <div id="middleContent">
                <h1>Content goes here</h1>
            </div>
            <nav id="friendSection">
                <input type="text" placeholder="&#128269; Search friends" id="friendSearch">
                <h3 id="friendHeading">Friends</h3>
                <ul id="friendList">
                    <a href="#">
                        <li>
                            <img src="./assets/images/happyCheese.png" alt="cheeseFriend">
                            Cheese
                        </li>
                    </a>
                    <a href="#">
                        <li>

                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="./assets/images/happyCheese.png" alt="cheeseFriend">
                            Cheese
                        </li>
                    </a>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
